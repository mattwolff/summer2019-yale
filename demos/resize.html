<!DOCTYPE html>
<html>
  <head>
    <title>Resize Function</title>
    <style>

    iframe {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      opacity: 1;
      border: 0;
    }

    h1 {
      position: fixed;
      bottom: .2em;
      line-height: .8;
      color: black;
      text-shadow: 1px 1px 4px rgba(50,50,50,1);
      font-family: monospace;
      font-size: 3em;
      font-weight: normal;
      margin: 0;
    }
    </style>
  </head>

  <body>
    <iframe src=""></iframe>

    <h1>
      Resize the window...
      <br />
      The window is <span id="width"></span> wide.
    </h1>



    <script src="js/resize.js"></script>
  </body>
</html>
