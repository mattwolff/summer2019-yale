<!DOCTYPE html>
<html>
   <head>
      <title>Flex Demo</title>
      <link rel="stylesheet" type="text/css" href="flex.css" />
      <link rel="icon" type="image/png" href="../scary-face.png" />
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>

   <body>
     
     <!-- justify-content: flex-Sstart -->
     <div class="container xfs">
       <div class="column">Left</div>
       <div class="column">Center</div>
       <div class="column">Right</div>
     </div>

     <!-- justify-content: flex-center -->
     <div class="container xjc">
       <div class="column">Left</div>
       <div class="column">Center</div>
       <div class="column">Right</div>
     </div>

     <!-- justify-content: flex-end -->
     <div class="container xfe">
       <div class="column">Left</div>
       <div class="column">Center</div>
       <div class="column">Right</div>
     </div>

     <!-- justify-content: space-around -->
     <div class="container xsa">
       <div class="column">Left</div>
       <div class="column">Center</div>
       <div class="column">Right</div>
     </div>

     <!-- justify-content: space-between -->
     <div class="container xsb">
       <div class="column">Left</div>
       <div class="column">Center</div>
       <div class="column">Right</div>
     </div>

     <!-- flex-direction: row-reverse -->
     <div class="container xjc">
       <div class="column">Left</div>
       <div class="column">Center</div>
       <div class="column">Right</div>
     </div>


     <!-- flex-direction: row-reverse -->
     <div class="container xjc">
       <div class="column col-2">
         <h1>Hello World!</h1>
       </div>
       <div class="column col-2">
         <img src="demo.png" />
         <span>What's this image I saved?</span>
       </div>
       <div class="column col-3">
         <img src="color.jpg" />
         <span>This one we already saw in class on the 10th...</span>
       </div>
       <div class="column col-2">
         <h1>Just some text</h1>
       </div>
     </div>


   </body>
</html>
